<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <title>Room {{room.id}} | Game</title>
    <style>
        * {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(166.66deg, rgb(31, 117, 206) 4.62%, rgb(23, 121, 207) 4.62%, rgb(116, 75, 196) 86.29%);
            min-height: 100vh;
        }

        .details {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            min-width: 200px;
            text-align: center;
        }

        #turn {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wrapper {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            margin: 20px 0px;
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .child {
            width: 33.33333%;
            height: 33.33333%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .child:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .player-letter {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: all 0.25s ease-in-out;
            opacity: 0;
            color: #2c3e50;
        }

        .player-letter.active {
            transform: scale(1);
            opacity: 1;
        }

        .b-top { border-top: 3px solid #2c3e50; }
        .b-bottom { border-bottom: 3px solid #2c3e50; }
        .b-left { border-left: 3px solid #2c3e50; }
        .b-right { border-right: 3px solid #2c3e50; }

        @media (max-width: 576px) {
            .container {
                width: 320px;
                height: 320px;
            }
            .child {
                font-size: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="details d-flex flex-wrap justify-content-center align-items-center">
            <div class="status-box">{{name}} (You)</div>
            <div class="status-box">Room ID: {{room.id}}</div>
            <div class="status-box" id="opponent-txt">Opponent (waiting to join)</div>
        </div>
        <div id="scoreboard" class="details d-flex justify-content-center gap-4">
            <div class="status-box">You: <span id="scoreYou">0</span></div>
            <div class="status-box">Opponent: <span id="scoreOpponent">0</span></div>
        </div>

        <div class="container">
            <div boxIndex="0" player="" class="box child box-1 b-right b-bottom"></div>
            <div boxIndex="1" player="" class="box child box-2 b-left b-right b-bottom"></div>
            <div boxIndex="2" player="" class="box child box-3 b-left b-bottom"></div>
            <div boxIndex="3" player="" class="box child box-4 b-top b-right b-bottom"></div>
            <div boxIndex="4" player="" class="box child box-5 b-top b-bottom b-right b-left"></div>
            <div boxIndex="5" player="" class="box child box-6 b-top b-bottom b-left"></div>
            <div boxIndex="6" player="" class="box child box-7 b-right b-top"></div>
            <div boxIndex="7" player="" class="box child box-8 b-top b-right b-left"></div>
            <div boxIndex="8" player="" class="box child box-9 b-top b-left"></div>
        </div>

        <div id="turn" class="details"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let board = {0:'', 1:'', 2:'', 3:'', 4:'', 5:'', 6:'', 7:'', 8:''}
        let myTurn = false
        let playerLetter = ""
        const opponentTxtElm = document.getElementById("opponent-txt")
        const turnElm = document.getElementById("turn")
        const boxes = document.getElementsByClassName("box")

        function updateScoreboard(scores) {
    if (playerLetter === "X") {
        document.getElementById("scoreYou").innerText = scores.X;
        document.getElementById("scoreOpponent").innerText = scores.O;
    } else {
        document.getElementById("scoreYou").innerText = scores.O;
        document.getElementById("scoreOpponent").innerText = scores.X;
    }
}


        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws/game/{{room.id}}/`);

        Array.from(boxes).forEach((elm, i) => {
            elm.addEventListener("click", () => {
                if (myTurn && !elm.innerHTML && !elm.getAttribute("player")) {
                    board[i] = playerLetter
                    ws.send(JSON.stringify({event: 'boardData_send', board: board}))
                    addPlayerLetter(elm)
                    myTurn = false
                }
            })
        })

        function addPlayerLetter(element, player = playerLetter) {
            element.innerHTML = `<p class="player-letter">${player}</p>`
            element.setAttribute("player", player)
            setTimeout(() => {
                element.children[0].classList.add("active")
            }, 1)
        }

        function resetBoard() {
            Array.from(boxes).forEach(elm => {
                elm.innerHTML = ``
                elm.setAttribute("player", "")
            })
        }

        function updateBoard(boardData) {
            Array.from(boxes).forEach((elm, i) => {
                if (boardData[i] !== "" && !elm.getAttribute("player")) {
                    addPlayerLetter(elm, boardData[i])
                }
            })
        }

        ws.onmessage = e => {
            const data = JSON.parse(e.data)
            if (data.event === "show_error") {
                Swal.fire({ icon: 'error', title: data.error }).then(() => window.location = '/')
            }
            else if (data.event === "game_start") {
                board = data.board
                myTurn = data.myTurn
                playerLetter = myTurn ? "X" : "O"
                resetBoard()
                turnElm.innerHTML = myTurn ? "Your Turn" : "Opponent's Turn"
                opponentTxtElm.innerHTML = "Opponent Joined"
                if (data.scores) updateScoreboard(data.scores)
                setTimeout(() => Swal.close(), 500)
            }
            else if (data.event === "boardData_send") {
                board = data.board
                myTurn = data.myTurn
                updateBoard(board)
                turnElm.innerHTML = myTurn ? "Your Turn" : "Opponent's Turn"
            }
            else if (data.event === "won") {
                board = data.board
                myTurn = data.myTurn
                updateBoard(board)
                if (data.scores) updateScoreboard(data.scores)
                turnElm.innerHTML = data.winner === playerLetter ? "You Won" : "You Lost"
                setTimeout(() => {
                    Swal.fire({
                        icon: data.winner === playerLetter ? 'success' : "error",
                        title: data.winner === playerLetter ? 'You Won' : "You Lost",
                        confirmButtonText: "Restart"
                    }).then(() => ws.send(JSON.stringify({ event: 'restart' })))
                }, 400)
            }
            else if (data.event === "draw") {
                board = data.board
                myTurn = data.myTurn
                updateBoard(board)
                turnElm.innerHTML = "Draw"
                setTimeout(() => {
                    Swal.fire({
                        icon: "info",
                        title: "Draw",
                        confirmButtonText: "Restart"
                    }).then(() => ws.send(JSON.stringify({ event: 'restart' })))
                }, 400)
            }
            else if (data.event === "opponent_left") {
                board = data.board
                myTurn = data.myTurn
                resetBoard()
                turnElm.innerHTML = "Opponent Left"
                opponentTxtElm.innerHTML = "Opponent (waiting to join)"
                updateScoreboard({ X: 0, O: 0 })
                setTimeout(() => {
                    Swal.fire({
                        icon: "info",
                        title: "Opponent Left",
                        confirmButtonText: "Ok"
                    })
                }, 400)
            }
        }
    </script>
</body>

</html>
